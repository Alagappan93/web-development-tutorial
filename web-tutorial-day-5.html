<!DOCTYPE html>
<html>
<head>
<style>
div {
  margin-bottom: 70px;
  padding: 20px;
  width:400px;
  height:60px;
  text-align: center;
  color: blue;
  box-sizing: border-box;
  border: 1px solid #4CAF50;
}
a {
	text-decoration: none
}

h1 {
  text-decoration: overline;
  text-transform: uppercase;
}

h2 {
  text-decoration: line-through;
  text-transform: lowercase;
}

h3 {
  text-decoration: underline;
  text-transform: capitalize;
}
</style>
</head>
<body>

<div>Welcome to CSS Tutorial.</div>
<div>Box Model HTML/ CSS The CSS margin properties are used to create space around elements, outside of any defined borders.</div>
<a href="#">Hello</a>
<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<h3>This is heading 3</h3>
</body>
</html>
